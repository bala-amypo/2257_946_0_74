spring.application.name=demo

# Don't change the port
server.port=9001

# For HTTPS / reverse proxy (Swagger + JWT fix)
server.forward-headers-strategy=framework

# ===============================
# DATABASE CONFIGURATION
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/transport_optimization?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=Amypo
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# JPA / HIBERNATE
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# ===============================
# JWT CONFIGURATION
# ===============================
jwt.secret=mySecretKey123
jwt.expiration=3600000   # 1 hour in milliseconds

# ===============================
# SWAGGER / OPENAPI (springdoc)
# ===============================
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true

# Allow Swagger to work with JWT
springdoc.swagger-ui.persistAuthorization=true
