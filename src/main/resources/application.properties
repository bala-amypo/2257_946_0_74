# ===============================
# GENERAL CONFIGURATION
# ===============================
spring.application.name=0_Transport_Route_Optimization_API
# Mandatory Port as per your requirements
server.port=9001
# Required for Swagger to work through the provided proxy URL
server.forward-headers-strategy=framework

# ===============================
# DATABASE CONFIGURATION (MySQL)
# ===============================
# Create the DB automatically if it doesn't exist
spring.datasource.url=jdbc:mysql://localhost:3306/transport_optimization?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=Amypo
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# JPA / HIBERNATE CONFIGURATION
# ===============================
# Automatically updates the database schema based on your @Entity classes
spring.jpa.hibernate.ddl-auto=update
# Shows the SQL queries in the console (useful for debugging)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# ===============================
# JWT CONFIGURATION
# ===============================
# IMPORTANT: The secret key must be at least 32 characters long to avoid WeakKeyException
jwt.secret=transportOptimizationSecretKey2024ByDemoApplicationProject
# Token expiration time: 1 hour (3,600,000 milliseconds)
jwt.expiration=3600000

# ===============================
# SWAGGER / OPENAPI (springdoc)
# ===============================
# The base path for the documentation JSON
springdoc.api-docs.path=/v3/api-docs
# The path to access Swagger UI in the browser
springdoc.swagger-ui.path=/swagger-ui/index.html

# Swagger UI specific settings
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.persistAuthorization=true

# ===============================
# LOGGING
# ===============================
# Helpful for tracking authentication and authorization logic
logging.level.org.springframework.security=INFO
logging.level.com.example.demo=DEBUG
jwt.secret=thisIsAVeryLongSecretKeyForJWTAuth2025ByDemoProject